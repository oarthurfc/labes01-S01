query TopRepos($cursor: String) {
  search(query: "stars:>1 sort:stars-desc", type: REPOSITORY, first: 25, after: $cursor) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        ... on Repository {
          name
          owner {
            login
          }
          stargazerCount
          createdAt
          pushedAt
          primaryLanguage {
            name
          }
          languages(first: 1, orderBy: { field: SIZE, direction: DESC }) {
            edges {
              size
              node { name }
            }
          }
          pullRequests(states: MERGED) {
            totalCount
          }
          releases {
            totalCount
          }
          issues {
            totalCount
          }
          closed: issues(states: CLOSED) {
            totalCount
          }
        }
      }
    }
  }
}